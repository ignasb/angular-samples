<div class="slider">
  <div class="slider__controls">
    <button class="controls__btn" (click)="slide('left')">&lt;&lt;</button>
    <button class="controls__btn" (click)="slide('right')">&gt;&gt;</button>
  </div>
  <div #slides class="slider__slides">
    <div class="slider__slide">A</div>
    <div class="slider__slide">B</div>
    <div class="slider__slide">C</div>
    <div class="slider__slide">D</div>
    <div class="slider__slide">E</div>
  </div>
</div>
